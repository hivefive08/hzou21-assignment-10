<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Image Search</h1>
        <form method="POST" enctype="multipart/form-data" class="search-form">
            <div class="form-group">
                <label for="image_query">Image query:</label>
                <input type="file" id="image_query" name="image_query">
            </div>

            <div class="form-group">
                <label for="text_query">Text query:</label>
                <input type="text" id="text_query" name="text_query" placeholder="Enter text query...">
            </div>

            <div class="form-group">
                <label for="hybrid_weight">Hybrid Query Weight (Î»):</label>
                <input type="number" id="hybrid_weight" name="hybrid_weight" step="0.1" min="0.0" max="1.0" value="0.8">
            </div>

            <div class="form-group">
                <label for="query_type">Select query type:</label>
                <select id="query_type" name="query_type">
                    <option value="image">Image query</option>
                    <option value="text">Text query</option>
                    <option value="hybrid">Hybrid query</option>
                </select>
            </div>

            <button type="submit" class="btn">Search</button>
        </form>

        <h2>Top Search Results</h2>
        {% if results %}
            <div class="results">
                {% for result in results %}
                    <div class="result-item">
                        <img src="{{ result.file_name }}" alt="Result Image">
                        <p>Similarity: {{ result.similarity }}</p>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p>No results to display.</p>
        {% endif %}
    </div>
</body>
</html>
